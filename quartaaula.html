<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario</title>
</head>

<body>
	<form><fieldset><legend>Informações Principais </legend>
	  <label>Nome completo:</label>
	  <input type="text" required="required" placeholder="Digite seu nome completo" size="60" maxlength="40">
		<br><br>
	  <label>E-mail:</label>
		<input type="email" required="required" placeholder="email@servidor.com.br" size="40" maxlength="40">
		<br><br>
	  <label>Senha:</label><input type="password" required="required" placeholder="***" size="6" maxlength="10">
		<br><br>
	  <label>Celular:</label><input type="text" required="required" value="(DD)9000-0000" size="14" maxlength="15">
		<br><br>
	  <label>Mensagem:</label><br>
		<textarea cols="80" rows="5" maxlength="80" placeholder="Digite sua mensagem..."></textarea>
		<br>
		<label>O que gosta de fazer:</label>
		<input type="checkbox">Ler livro <input type="checkbox">Ver filmes 
		<input type="checkbox">Praticar esportes <input type="checkbox">Estudar
		<br>
		<label>Sexo:</label><input name="sx"type="radio">Feminino<input name="sx"type="radio">Masculino
		<br><br>
	  <label>Cidade - UF:</label><input type="text" placeholder="digite sua cidade" size="40" maxlength="40"> - <select>
	    <option>SP</option>
	    <option>RJ</option>
	    <option>MG</option>
	    <option>ES</option>
	  </select>
		<br><br><br>
		<input type="submit" formaction="confirma.html" value="Cadastrar"> <input type="reset" value="Cancelar"formaction="inicio.html">
		</fieldset></form>
</body>
</html>
